
name: Auto AI News Blogger with Emotions (Stable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SEARCH_API_KEY: ${{ secrets.SEARCH_API_KEY }}
      SEARCH_ENGINE_ID: ${{ secrets.SEARCH_ENGINE_ID }}
      BLOGGER_CLIENT_ID: ${{ secrets.BLOGGER_CLIENT_ID }}
      BLOGGER_CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
      BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
      GIST_ID: ${{ secrets.GIST_ID }}
      GIST_PAT: ${{ secrets.GIST_PAT }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Chromium and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-driver
          echo "Installed chromium at: $(which chromium-browser)"
          echo "Installed chromedriver at: $(which chromium-driver)"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python src/main.py
