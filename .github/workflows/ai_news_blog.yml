name: AI News Blogger

on:
  schedule:
    - cron: '0 3 * * *'  # 毎日3時に実行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 💾 pip依存キャッシュ
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 💾 Chrome/Chromedriverキャッシュ
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/chromium
            ~/.cache/chromedriver
            /usr/bin/google-chrome
            /usr/local/bin/chromedriver
          key: ${{ runner.os }}-chrome-2025-05-09
          restore-keys: |
            ${{ runner.os }}-chrome-

      - name: 🧩 Chrome & Chromedriver をインストール（Snap回避）
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libnss3 libxss1 libappindicator1 libindicator7 fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libxcomposite1 libxdamage1 libxrandr2 xdg-utils
      
          # Chrome 安定版を直接ダウンロード
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -fy
      
          # Chromeのバージョンに合わせた ChromeDriver を取得
          CHROME_VERSION=$(google-chrome --version | grep -oP '\\d+\\.\\d+\\.\\d+')
          wget -q "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}" -O chromedriver_version
          CHROMEDRIVER_VERSION=$(cat chromedriver_version)
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: 📦 Python依存ライブラリをインストール
        run: pip install -r requirements.txt

      - name: 🧠 AIニュース投稿スクリプトを実行
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SEARCH_API_KEY: ${{ secrets.SEARCH_API_KEY }}
          SEARCH_ENGINE_ID: ${{ secrets.SEARCH_ENGINE_ID }}
          BLOGGER_CLIENT_ID: ${{ secrets.BLOGGER_CLIENT_ID }}
          BLOGGER_CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
          BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_PAT: ${{ secrets.GIST_PAT }}
        run: python src/main.py
